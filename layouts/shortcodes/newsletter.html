<div class="newsletter-signup" style="background: #f5f5f5; padding: 2rem; border-radius: 8px; margin: 2rem 0; text-align: center;">
    <h3 style="margin-top: 0;">Subscribe to the newsletter</h3>
    <p>Get occasional updates on projects and things I'm thinking about.</p>
    <form
      action="https://buttondown.com/api/emails/embed-subscribe/stackandsignal"
      method="post"
      style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap;"
    >
      <input 
        type="email" 
        name="email" 
        placeholder="you@example.com" 
        required
        style="padding: 0.5rem 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;"
      />
      <button 
        type="submit"
        style="padding: 0.5rem 1.5rem; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;"
      >
        Subscribe
      </button>
    </form>
  </div>
